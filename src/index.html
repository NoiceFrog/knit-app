<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="index.css" />
  <title>Knit App</title>
</head>

<body>
  <header>
    <nav class="navbar">
      <div class="logo"><a href="#">Knit App</a></div>
      <ul class="links">
        <li><a href="#">Home</a></li>
        <li><a href="row-counter/index.html">Row Counter</a></li>
        <li><a href="yarn-tracker/index.html">Yarn Tracker</a></li>
      </ul>
      <a href="#" class="action_btn">More</a>
      <button class="toggle_btn" aria-label="Toggle menu">
        <i class="fa-solid fa-bars"></i>
      </button>
    </nav>
    <ul class="dropdown_menu">
      <li><a href="#">Home</a></li>
      <li><a href="row-counter/index.html">Row Counter</a></li>
      <li><a href="yarn-tracker/index.html">Yarn Tracker</a></li>
      <li><a href="#" class="action_btn">More</a></li>
    </ul>
  </header>
  <main>
    <section id="home">
      <h1 class="message">Welcome Back, Elsa</h1>
      <p class="smallerMessage">Having a bad day? Here is<br>a quote to make you feel better!</p>
      <dl>
        <dt class="evenSmaller">“</dt>
        <dd class="quote-text">Discouragement<br>and failure are<br>two of the surest<br>stepping stones to<br>success.
        </dd>
        <dt class="evenSmaller">”</dt>
        <dd class="person">- Dale Carnegie</dd>
      </dl>
    </section>
  </main>
  <script>
    const toggleBtn = document.querySelector('.toggle_btn');
    const toggleBtnIcon = document.querySelector('.toggle_btn i');
    const dropDownMenu = document.querySelector('.dropdown_menu');

    toggleBtn.onclick = function () {
      dropDownMenu.classList.toggle('open');
      const isOpen = dropDownMenu.classList.contains('open');
      toggleBtnIcon.classList = isOpen ? 'fa-solid fa-xmark' : 'fa-solid fa-bars';
    }
  </script>
</body>

</html>
